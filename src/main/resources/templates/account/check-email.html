<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html::head"></head>
<body class="bg-light">
<header th:replace="fragments/fragments.html::main-header"></header>

<main id="main" class="container">
    <div class="py-5 text-center" th:if="${error != null}">
        <p class="lead">Community 게시판 가입</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p class="lead" th:text="${email}">your@email.com</p>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">Community 게시판 가입</p>
        <h2>Community 게시판 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>
        <div>
            <p class="lead" th:text="${email}">your@email.com</p>
            <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
</main> <!-- End #main -->

<div th:replace="fragments/fragments.html::footer"></div>
<div th:replace="fragments/fragments.html::vendorJsFiles"></div>

</body>
</html>
