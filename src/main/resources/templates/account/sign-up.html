<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head">
<body class="bg-light">
<header th:replace="fragments/fragments.html :: main-header"></header>
<main id="main" class="container">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg" style="margin-top: 50px;">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>회원 가입</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6 mt-4 mt-md-0">
                    <form th:action="@{/sign-up}" th:object="${signUpForm}" method="post" role="form" class="php-email-form">
                        <div class="form-group">
                            <label for="name">닉네임</label>
                            <input type="text" th:field="*{nickname}" class="form-control" id="name" placeholder="Your Name"/>
                            <small id="nicknameHelp" class="form-text text-muted">
                                공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                            </small>
                            <small class="invalid-feedback">닉네임을 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                                   th:errors="*{nickname}">Nickname Error</small>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control" name="email" id="email" placeholder="Your Email"/>
                            <small id="emailHelp" class="form-text text-muted">
                                이 서비스는 사용자의 이메일을 공개하지 않습니다.
                            </small>
                            <small class="invalid-feedback">이메일을 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                                Error</small>

                        </div>
                        <div class="form-group">
                            <label for="password">패스워드</label>
                            <input type="password" th:field="*{password}" class="form-control" name="password" id="password"/>
                            <small id="passwordHelp" class="form-text text-muted">
                                8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                            </small>
                            <small class="invalid-feedback">패스워드를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}">Password
                                Error</small>

                        </div>
                        <div class="mb-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div>
                        <div class="text-center"><button type="submit">가입 요청</button></div>
                    </form>
                </div>
            </div>

        </div>
    </section><!-- End Contact Section -->
</main><!-- End #main -->
<div th:replace="fragments/fragments.html::footer"></div>
<div th:replace="fragments/fragments.html::vendorJsFiles"></div>
<div th:replace="fragments/fragments.html :: form-validation"></div>
</body>
</html>
