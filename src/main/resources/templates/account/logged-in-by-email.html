<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head"></head>
<body class="bg-light">
<header th:replace="fragments/fragments.html :: main-header"></header>

<main id="main" class="container">
    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">Community 게시판 이메일 로그인</p>
        <div  class="alert alert-danger" role="alert" th:text="${error}">
            로그인 할 수 없습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">Community 게시판 이메일 로그인</p>
        <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
    </div>
</main> <!-- End #main -->
<div th:replace="fragments/fragments.html::vendorJsFiles"></div>
</body>
</html>
