<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="board-type (type)">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="notice" th:classappend="${type == 'notice'} ? active" th:href="@{/boards/notice}" aria-selected="true">공지</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="free" th:classappend="${type == 'free'} ? active" th:href="@{/boards/free}" aria-selected="false">자유</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="question" th:classappend="${type == 'question'} ? active" th:href="@{/boards/question}" aria-selected="false">질문</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="promotion" th:classappend="${type == 'promotion'} ? active" th:href="@{/boards/promotion}" aria-selected="false">홍보</a>
        </li>
    </ul>
</div>
</html>
