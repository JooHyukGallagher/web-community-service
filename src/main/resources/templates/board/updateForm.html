<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments/fragments.html :: main-nav"></div>
<div th:replace="fragments/fragments.html :: message"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:object="${boardUpdateForm}" th:action="@{'/boards/' + ${id} + '/update?page=' + ${currentPage}}" method="post" novalidate>
            <div class="form-group">
                <label for="boardType">분류</label>
                <select th:field="*{boardType}" class="custom-select mr-sm-2" id="boardType"
                        aria-describedby="boardTypeHelp">
                    <option th:value="NOTICE">공지</option>
                    <option th:value="FREE">자유</option>
                    <option th:value="QUESTION">질문</option>
                    <option th:value="PROMOTION">홍보</option>
                </select>
                <small id="boardTypeHelp" class="form-text text-muted">
                    분류를 선택해 주세요.
                </small>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" class="form-control"
                       placeholder="제목을 입력해 주세요" aria-describedby="titleHelp" required max="50">
                <small id="titleHelp" class="form-text text-muted">
                    제목을 2~30자 이내로 입력하세요.
                </small>
                <small class="invalid-feedback">제목을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
                    Error</small>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" type="textarea" th:field="*{content}" class="form-control"
                          placeholder="내용을 입력해 주세요." aria-describedby="contentHelp" required></textarea>
                <small id="contentHelp" class="form-text text-muted">
                    내용을 10자 이상 입력해주세요.
                </small>
                <small class="invalid-feedback">내용을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">FullDescription
                    Error</small>
            </div>

            <div class="pull-left">
                <a href="/boards" class="btn btn-outline-dark">목록으로</a>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-dark">수정</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/fragments.html :: footer"></div>
<div th:replace="fragments/fragments.html :: editor-script"></div>
</body>
</html>
