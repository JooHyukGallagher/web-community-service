<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments/fragments.html :: main-nav"></div>
<div th:replace="fragments/fragments.html :: message"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="border border-secondary my-4 p-4" style="width: 100%;">
            <div class="row">
                <div class="col-sm-10">
                    <a class="nav-link" href="#" id="userDropdown" role="button" aria-haspopup="true"
                       th:href="@{'/profile/' + ${boardReadForm.nickname}}" aria-expanded="false">
                        <svg th:if="${#strings.isEmpty(boardReadForm.profileImage)}"
                             th:data-jdenticon-value="${boardReadForm.nickname}"
                             width="24" height="24" class="rounded border bg-light"></svg>
                        <img th:if="${!#strings.isEmpty(boardReadForm.profileImage)}"
                             th:src="${boardReadForm.profileImage}"
                             width="24" height="24" class="rounded border">
                        <span th:text="${boardReadForm.nickname}"></span>
                    </a>
                    <h3 class="my-4" th:text="${boardReadForm.title}" style="padding-left: 16px">제목</h3>
                </div>
                <div class="col-sm text-right">
                    <span th:text="'조회수 ' + ${boardReadForm.viewCount}">조회수1</span>
                    <br>
                </div>
            </div>
            <div class="form-group my-4">
                <textarea class="form-control content" th:text="${boardReadForm.content}" rows="10"
                          readonly>내용</textarea>
            </div>

            <div class="pull-left">
                <a th:href="@{'/boards?boardType=' +${boardType} + '&page=' + ${currentPage}}" class="btn btn-outline-dark">목록으로</a>
            </div>
            <div class="pull-right" th:if="${boardReadForm.isWriter(#authentication.getPrincipal())}" style="margin-left: 10px">
                <a class="btn btn-secondary" th:href="@{'/boards/' + ${id} + '/update?boardType=' + ${boardType} + '&page=' + ${currentPage}}">수정</a>
            </div>
            <div class="pull-right" th:if="${boardReadForm.isWriter(#authentication.getPrincipal())}">
                <button class="btn btn-danger" data-toggle="modal" data-target="#checkDeleteBoard">삭제</button>
            </div>

            <!--modal-->
            <div class="modal fade" id="checkDeleteBoard" tabindex="-1" role="dialog" aria-labelledby="leaveTitle"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="leaveTitle" th:text="${boardReadForm.title}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>게시글을 삭제하시겠습니까??</p>
                            <p><strong>삭제</strong>하시려면 게시글의 제목을 똑같이 타이핑 해주세요.</p>
                        </div>
                        <div class="modal-footer">
                            <form th:action="@{'/boards/' + ${id} + '?boardType=' + ${boardType} + '&page=' + ${currentPage}}" th:method="delete">
                                <input type="text" name="title">
                                <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">삭제</button>
                            </form>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments.html :: footer"></div>
<div th:replace="fragments/fragments.html :: editor-script"></div>
</body>
</html>
