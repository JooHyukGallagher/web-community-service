<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments.html :: head"></head>
<body class="bg-light">
<header th:replace="fragments/fragments.html :: main-header"></header>
<div th:replace="fragments/fragments.html :: email-verified-alert"></div>
<div th:replace="fragments/fragments.html :: message"></div>
<main id="main" class="container">
    <div th:replace="fragments/boardFragments.html :: board-type(type = ${boardType})"></div>
    <div th:replace="fragments/boardFragments.html :: board-list(boards=${boards.content}, boardSearch=${boardSearch})"></div>
    <nav th:replace="fragments/boardFragments.html :: board-pagination(boardType=${boardType}, boardPages=${boards}, boardSearch=${boardSearch})"></nav>
    <div class="d-flex flex-row justify-content-end" id="searchContainer">
        <form class="form-inline mr-2" action="/boards" method="GET">
            <div class="form-group" id="search-requirement">
                <select class="form-control" name="searchCondition">
                    <option value="TOTAL">전체</option>
                    <option value="TITLE">제목</option>
                    <option value="NICKNAME">작성자</option>
                </select>
            </div>
            <input type="hidden" name="boardType" th:value="${boardType}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn get-started-btn my-2 my-sm-0" type="submit" id="boardSearchButton">검색</button>
        </form>
        <a href="/new-board" class="get-started-btn scrollto">글작성</a>
    </div>
</main>
<div th:replace="fragments/fragments.html::footer"></div>
<script th:replace="fragments/fragments.html :: date-time"></script>
</body>
</html>
